<!DOCTYPE html>
<html>

<head>
    <title>Contact Me</title>

</head>

<body>
    <!--Form Section To send a message from the visitor to the developer -->
    <form>
        <!-- label for attribute is used to specify the id of the form element it is associated with -->
        <label for="name">Name:</label>

        <!-- input type attribute is used to specify the type of the form element -->
        <input type="text" id="name" name="name">
        <br>


        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        <br>

        <!-- button type attribute is used to specify the type of the button -->
        <button type="submit"> Submit </button>

    </form>
</body>

</html>
